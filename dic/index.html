<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Sharken - Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon3.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Sharken - Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Nhập một từ bất kì" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">Nhập bất kỳ từ tiếng Anh nào và nhấn enter để hiểu nghĩa, ví dụ cho từ,...</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Nghĩa của từ</p>
              <span>___</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Ví dụ</p>
              <span>___</span>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
